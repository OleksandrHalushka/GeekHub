<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div>
        {% if user.is_authenticated %}
        <div>
            <p>{{user.first_name}} {{user.last_name}}</p>
            <button><a href="{% url 'logout' %}">log-out</a></button>
            <button><a href="{% url 'cart' %}">Cart</a></button>
        </div>

        {% else %}
            <button><a href="{% url 'login' %}">Log-In</a></button>
        {%  endif %}
    </div>
    <div style="display: inline-block">
        <a href="{% url 'index'%} ">All products</a>
        <a href="{% url 'category'%}?category=TC ">Technic</a>
        <a href="{% url 'category'%}?category=MB ">Mobile</a>
        <a href="{% url 'category'%}?category=TV ">Television</a>
    </div>
    <div>
        {% if message %}
            <H1>{{message}}</H1>
        {%  endif %}
        {% for product in products %}
            <div style="
                        padding: 20px;
                        margin-right: 10px;
                        margin-bottom: 10px;
                        outline: 1px solid #666;
                        background: #f0f0f0;
                        ">
                {{product.title}}
                {{product.price}}$
            </div>
        {% endfor %}
    </div>
</body>
</html>
